  <body class="text-center">
    <form class="form-signin">
      <a href="index.html"><img class="mb-4" src="img/Store.XYZ.png" alt="" height="30" width="180"></a>
      <label for="inputEmail" class="sr-only">Name</label>
      <input type="name" id="name" class="form-control" placeholder="Name" style="margin-bottom: 4px;" required autofocus>
      <label for="inputEmail" class="sr-only">Contact No.</label>
      <input type="tel" id="contact" class="form-control" placeholder="Contact No." style="margin-bottom: 4px;" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" style="margin-bottom: 4px;" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" style="margin-bottom: 4px;" required>
      <button class="btn btn-lg btn-primary btn-block" style="margin-top: 12px; margin-bottom: 5px;" type="submit">Register</button>
      <a href="login.html" style="margin-top: 5px;"><button class="btn btn-sm btn-secondary btn-block" onclick="location.href='login.html'">Already have an account? Sign in</button></a>
    </form>
